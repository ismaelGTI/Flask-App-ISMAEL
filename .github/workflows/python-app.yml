# GitHub Actions workflow para testear y construir la app Flask
name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

    - name: Run tests
      run: |
        pip install pytest
        pytest --maxfail=1 --disable-warnings --tb=short --junitxml=pytest-report.xml
    - name: Publicar resumen de tests en GitHub Step Summary
      if: always()
      run: |
        echo '### Resumen de tests Pytest' >> $GITHUB_STEP_SUMMARY
        if [ -f pytest-report.xml ]; then
          PASSED=$(grep -o 'testsuite tests="[0-9]*" failures="[0-9]*" errors="[0-9]*"' pytest-report.xml | sed -E 's/.*tests="([0-9]+)" failures="([0-9]+)" errors="([0-9]+)".*/\1 passed, \2 failed, \3 errors/')
          echo "**Resultados:** $PASSED" >> $GITHUB_STEP_SUMMARY
          echo '\n<details><summary>Ver XML completo</summary>' >> $GITHUB_STEP_SUMMARY
          echo '\n' >> $GITHUB_STEP_SUMMARY
          cat pytest-report.xml >> $GITHUB_STEP_SUMMARY
          echo '\n</details>' >> $GITHUB_STEP_SUMMARY
        else
          echo 'No se encontrÃ³ el reporte XML de Pytest.' >> $GITHUB_STEP_SUMMARY
        fi
